<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="responsive-styles.css" />
    <script src="login.js" defer></script>
    <script src="validate.js" defer></script>
    <link rel="icon" type="image/svg" href="logo.svg" />
    <title>Log In</title>
  </head>

  <body>
    <div class="container">
      <div id="content">
        <h1 class="header">Log In</h1>
        <p class="subtitle">
          Welcome Back: Login to Reconnect with Your Digital Realm
        </p>
        <form id="login-form">
          <div class="input-box">
            <input
              type="text"
              name="username"
              placeholder="Username"
              class="input-field"
              id="username"
            />
            <div class="error"></div>
          </div>

          <div class="input-box">
            <input
              type="password"
              name="password"
              class="input-field"
              id="password"
              placeholder="Password"
            />
            <div class="error"></div>
          </div>
          <input class="btn" type="submit" value="LOGIN" />
          <div id="msg"><p>Acccount does not exist</p></div>
        </form>
      </div>
    </div>
  </body>
</html>
